<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="game">
      <div class="container">
        <div class="screen">
          <h1 class="game__title">Play Dota 2</h1>
          <a href="#" class="start">Слити ММР?</a>
        </div>

        <div class="screen">
          <h1 class="game__title">Скільки будеш фармити?</h1>
          <ul class="time__list">
            <li><button data-time="10" class="time__btn">1 година</button></li>
            <li><button data-time="20" class="time__btn">2 години</button></li>
            <li><button data-time="30" class="time__btn">3 години?</button></li>
          </ul>
        </div>

        <div class="screen">
          <h2 class="game__title">Щас трон знесуть!</h2>
          <p class="game__time">Залишилось:<span id="time">00:00</span></p>
          <div class="board"></div>
          <button class="game__new">Опять слити ММР?</button>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
